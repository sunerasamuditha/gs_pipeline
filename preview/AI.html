<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganitha Saviya AI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #09090b;
            --card-bg: #18181b;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --accent-primary: #8b5cf6;
            --accent-secondary: #06b6d4;
            --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            background: rgba(255,255,255,0.05);
            padding: 6px 16px;
            border-radius: 20px;
        }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            /* Auto rows */
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .card-title {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Specific Card Placements */
        .kpi-card {
            grid-column: span 1;
            background: linear-gradient(145deg, #18181b 0%, #202025 100%);
        }

        .insights-card {
            grid-column: span 2;
        }

        .chart-card {
            grid-column: span 3;
            min-height: 450px; /* Ensure enough height for chart */
        }

        .anomalies-card {
            grid-column: span 1;
            max-height: 450px; /* Match chart height roughly */
            display: flex;
            flex-direction: column;
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: auto;
        }

        .insights-content {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #d4d4d8;
            max-height: 120px; /* Limit height of text */
            overflow-y: auto;
        }
        .insights-content strong { color: var(--accent-primary); }

        .chart-container {
            position: relative;
            flex: 1;
            width: 100%;
            min-height: 0; /* Important for flex child to shrink */
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 0.5rem;
            min-height: 0; /* Important for flex overflow */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th {
            text-align: left;
            padding: 0.75rem 0.5rem;
            color: var(--text-secondary);
            border-bottom: 1px solid #3f3f46;
            position: sticky;
            top: 0;
            background: var(--card-bg);
            z-index: 10;
        }

        td {
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid #27272a;
        }

        .anomaly-badge {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .kpi-card { grid-column: span 1; }
            .insights-card { grid-column: span 2; }
            .chart-card { grid-column: span 2; }
            .anomalies-card { grid-column: span 2; }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .kpi-card, .insights-card, .chart-card, .anomalies-card {
                grid-column: span 1;
            }
        }
        
        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }
    </style>
</head>
<body>
    <header>
        <h1>Ganitha Saviya <span style="font-weight:300; opacity:0.7">AI Dashboard</span></h1>
        <div class="subtitle">Last Updated: <span id="last-updated">...</span></div>
    </header>

    <div class="dashboard-grid">
        <!-- Row 1 -->
        <div class="card kpi-card">
            <div class="card-title">Total Seminars</div>
            <div class="kpi-value" id="total-seminars">0</div>
        </div>
        
        <div class="card kpi-card">
            <div class="card-title">Total Students</div>
            <div class="kpi-value" id="total-students">0</div>
        </div>

        <div class="card insights-card">
            <div class="card-title">
                <span>AI Insights</span>
                <span style="font-size: 0.6rem; background: var(--accent-primary); color: white; padding: 2px 6px; border-radius: 4px;">GEMINI 2.5</span>
            </div>
            <div class="insights-content" id="nlp-insights">
                Loading analysis...
            </div>
        </div>

        <!-- Row 2 -->
        <div class="card chart-card">
            <div class="card-title">District Distribution</div>
            <div class="chart-container">
                <canvas id="districtChart"></canvas>
            </div>
        </div>

        <div class="card anomalies-card">
            <div class="card-title">
                <span>Volunteer Risks</span>
                <span style="color: #f87171; font-size: 0.7rem;">At Risk</span>
            </div>
            <div class="table-container">
                <table id="anomalies-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Risk Level</th>
                            <th>Inactive Days</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows populated via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboardData() {
            try {
                const response = await fetch('../dashboard_data.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                document.getElementById('last-updated').textContent = data.last_updated;
                animateValue("total-seminars", 0, data.total_seminars, 1000);
                animateValue("total-students", 0, data.total_students, 1500);
                document.getElementById('nlp-insights').innerHTML = marked.parse(data.ai_remarks_insights);
                renderChart(data.district_breakdown);
                renderVolunteerRisks(data.ai_volunteer_risks);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('nlp-insights').innerHTML = `<span style="color:#ef4444">Error loading data. Use Live Server.</span>`;
            }
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function renderChart(districtData) {
            const ctx = document.getElementById('districtChart').getContext('2d');
            const sortedEntries = Object.entries(districtData).sort((a, b) => b[1] - a[1]);
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedEntries.map(e => e[0]),
                    datasets: [{
                        label: 'Seminars',
                        data: sortedEntries.map(e => e[1]),
                        backgroundColor: '#8b5cf6',
                        borderRadius: 4,
                        hoverBackgroundColor: '#06b6d4'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: { color: '#a1a1aa', font: { size: 11 } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#a1a1aa', font: { size: 11 }, maxRotation: 45, minRotation: 45 }
                        }
                    }
                }
            });
        }

        function renderVolunteerRisks(risks) {
            const tbody = document.querySelector('#anomalies-table tbody');
            tbody.innerHTML = '';
            risks.forEach(item => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td style="white-space: nowrap;">${item.name}</td>
                    <td><span class="anomaly-badge" style="color: ${item.color}; background: rgba(${item.color === 'red' ? '239, 68, 68' : '255, 255, 255'}, 0.15);">${item.risk_level}</span></td>
                    <td style="text-align: right; font-weight: bold; color: #a1a1aa;">${item.days_inactive}</td>
                `;
                tbody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
