<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganitha Saviya AI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #09090b;
            --card-bg: #18181b;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --accent-primary: #8b5cf6;
            --accent-secondary: #06b6d4;
            --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent scrolling */
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        /* Header - Compact */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0 0.5rem;
            height: 50px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.85rem;
            background: rgba(255,255,255,0.05);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* Main Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 280px 1fr 320px; /* Fixed Left, Flex Center, Fixed Right */
            grid-template-rows: 1fr;
            gap: 1rem;
            height: calc(100vh - 80px); /* Fill remaining height */
        }

        /* Column Layouts */
        .col-left {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .col-center {
            display: flex;
            flex-direction: column;
        }

        .col-right {
            display: flex;
            flex-direction: column;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card-title {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* KPI Cards (Compact) */
        .kpi-card {
            flex: 0 0 auto; /* Don't grow */
            padding: 1.2rem;
            background: linear-gradient(145deg, #18181b 0%, #202025 100%);
        }

        .kpi-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.1;
            margin-top: 0.2rem;
        }

        .kpi-label {
            font-size: 0.8rem;
            color: var(--accent-secondary);
        }

        /* Insights Card */
        .insights-card {
            flex: 1; /* Fill remaining space in left col */
            overflow: hidden;
        }

        .insights-content {
            flex: 1;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.5;
            color: #d4d4d8;
            padding-right: 5px;
        }
        
        .insights-content ul { padding-left: 1rem; }
        .insights-content li { margin-bottom: 0.5rem; }
        .insights-content strong { color: var(--accent-primary); }

        /* Chart Card */
        .chart-card {
            height: 100%;
            width: 100%;
        }
        
        .chart-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Anomalies Card */
        .anomalies-card {
            height: 100%;
            overflow: hidden;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        th {
            text-align: left;
            padding: 0.5rem;
            color: var(--text-secondary);
            border-bottom: 1px solid #3f3f46;
            position: sticky;
            top: 0;
            background: var(--card-bg);
            z-index: 1;
        }

        td {
            padding: 0.5rem;
            border-bottom: 1px solid #27272a;
            color: var(--text-primary);
        }

        .anomaly-badge {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 250px 1fr 280px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ganitha Saviya <span style="font-weight:300; opacity:0.7">AI Dashboard</span></h1>
        <div class="subtitle">Last Updated: <span id="last-updated">...</span></div>
    </header>

    <div class="dashboard-grid">
        <!-- Left Column: Stats & Insights -->
        <div class="col-left">
            <div class="card kpi-card">
                <div class="card-title">Total Seminars</div>
                <div class="kpi-value" id="total-seminars">0</div>
            </div>
            
            <div class="card kpi-card">
                <div class="card-title">Total Students</div>
                <div class="kpi-value" id="total-students">0</div>
            </div>

            <div class="card insights-card">
                <div class="card-title">
                    <span>AI Insights</span>
                    <span style="font-size: 0.6rem; background: var(--accent-primary); color: white; padding: 2px 6px; border-radius: 4px;">GEMINI 2.5</span>
                </div>
                <div class="insights-content" id="nlp-insights">
                    Loading analysis...
                </div>
            </div>
        </div>

        <!-- Center Column: Main Chart -->
        <div class="col-center">
            <div class="card chart-card">
                <div class="card-title">District Distribution</div>
                <div class="chart-container">
                    <canvas id="districtChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Right Column: Anomalies -->
        <div class="col-right">
            <div class="card anomalies-card">
                <div class="card-title">
                    <span>Anomalies</span>
                    <span style="color: #f87171; font-size: 0.7rem;">Outliers Detected</span>
                </div>
                <div class="table-container">
                    <table id="anomalies-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>School</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows populated via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboardData() {
            try {
                const response = await fetch('../dashboard_data.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                document.getElementById('last-updated').textContent = data.last_updated;
                animateValue("total-seminars", 0, data.total_seminars, 1000);
                animateValue("total-students", 0, data.total_students, 1500);
                document.getElementById('nlp-insights').innerHTML = marked.parse(data.nlp_insights);
                renderChart(data.district_breakdown);
                renderAnomalies(data.anomalies);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('nlp-insights').innerHTML = `<span style="color:#ef4444">Error loading data. Use Live Server.</span>`;
            }
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function renderChart(districtData) {
            const ctx = document.getElementById('districtChart').getContext('2d');
            const sortedEntries = Object.entries(districtData).sort((a, b) => b[1] - a[1]);
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedEntries.map(e => e[0]),
                    datasets: [{
                        label: 'Seminars',
                        data: sortedEntries.map(e => e[1]),
                        backgroundColor: '#8b5cf6',
                        borderRadius: 4,
                        hoverBackgroundColor: '#06b6d4'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: { color: '#a1a1aa', font: { size: 10 } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#a1a1aa', font: { size: 10 }, maxRotation: 45, minRotation: 45 }
                        }
                    }
                }
            });
        }

        function renderAnomalies(anomalies) {
            const tbody = document.querySelector('#anomalies-table tbody');
            tbody.innerHTML = '';
            anomalies.forEach(item => {
                const row = document.createElement('tr');
                // Truncate school name if too long
                const schoolName = item['Name of the School '].length > 20 
                    ? item['Name of the School '].substring(0, 20) + '...' 
                    : item['Name of the School '];
                
                row.innerHTML = `
                    <td style="white-space: nowrap;">${item.Date}</td>
                    <td title="${item['Name of the School ']}">${schoolName}</td>
                    <td style="text-align: right; font-weight: bold; color: #f87171;">${item['Number of Students participated']}</td>
                `;
                tbody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
