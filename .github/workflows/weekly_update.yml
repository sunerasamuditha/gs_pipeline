name: Weekly AI Update

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at Midnight UTC
  workflow_dispatch:      # Allows manual run via button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Critical for pushing the JSON back

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Analysis Script
        env:
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python process_data.py

      - name: Commit and push Data
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # ADD BOTH FILES HERE:
          git add dashboard_data.json reports_data.json
          git commit -m 'Weekly Data Update' || echo "No changes to commit"
          git push